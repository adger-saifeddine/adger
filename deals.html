    <style>
        /* --- CSS Styling (نفس التصميم الرائع والمصقول مع تحسينات) --- */
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap');

        :root {
            --bg-start: #f5f7fa; --bg-end: #c3cfe2;
            --card-bg: #ffffff; --card-front: #eef2f7;
            --primary-color: #6a5acd; --secondary-color: #448aff;
            --danger-color: #ff5252; --text-color: #333;
            --shadow-color: rgba(100, 100, 150, 0.15); --gold-color: #ffc107;
            --success-color: #4CAF50;
        }
        *, *::before, *::after { 
            box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent;
        }
        *:focus {
            outline: none;
        }
        body {
            font-family: 'Cairo', sans-serif; display: flex; justify-content: center;
            align-items: center; min-height: 100vh; margin: 0;
            background: linear-gradient(135deg, var(--bg-start) 0%, var(--bg-end) 100%);
            color: var(--text-color); padding: 10px; overflow: hidden;
            user-select: none;
        }
        #game-container {
            position: relative; z-index: 2; display: flex; flex-direction: column;
            align-items: center; gap: 10px;
            width: 100%; max-width: 500px;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        #header-controls {
            width: 100%; display: flex;
            justify-content: flex-end;
            padding: 0 5px; margin-bottom: 5px;
        }
        #prizes-button {
            background: linear-gradient(45deg, var(--gold-color), #ffeb3b);
            color: var(--text-color); border: none; padding: 8px 20px;
            border-radius: 20px; font-family: 'Cairo', sans-serif;
            font-weight: 700; font-size: 1rem; cursor: pointer;
            box-shadow: 0 2px 10px rgba(255, 193, 7, 0.4);
            transition: all 0.3s ease;
        }
        #prizes-button:hover { transform: scale(1.05); box-shadow: 0 4px 15px rgba(255, 193, 7, 0.6); }
        #info-panel {
            background: var(--card-bg); padding: 10px 15px; border-radius: 20px;
            text-align: center; width: 100%; box-shadow: 0 8px 25px var(--shadow-color);
            display: flex; justify-content: space-around; align-items: center;
        }
        .info-box { text-align: center; }
        .info-box h2 { margin: 0; font-size: 1rem; color: #777; font-weight: 700; }
        .info-box .value { font-size: 2.2rem; font-weight: 900; }
        #score { position: relative; color: var(--primary-color); transition: transform 0.2s ease-out, color 0.2s; }
        #score.updated { transform: scale(1.3); color: var(--gold-color); text-shadow: 0 0 10px var(--gold-color); }
        #level { color: var(--secondary-color); }
        #mistakes { display: flex; flex-direction: row-reverse; gap: 8px; height: 30px; align-items: center; }
        .mistake-dot { width: 20px; height: 20px; border-radius: 50%; border: 3px solid #ddd; background-color: #f0f0f0; transition: all 0.3s ease-in-out; }
        .mistake-dot.filled { background-color: var(--danger-color); border-color: var(--danger-color); transform: scale(1.1); }
        #game-board { width: 100%; display: grid; gap: 10px; perspective: 1200px; margin-top: 5px; }
        .board-size-6 { grid-template-columns: repeat(3, 1fr); aspect-ratio: 3 / 4; }
        .board-size-8 { grid-template-columns: repeat(4, 1fr); aspect-ratio: 1 / 1; }
        .card { position: relative; transform-style: preserve-3d; transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1); cursor: pointer; }
        .card.flipped { transform: rotateY(180deg); }
        .card.matched { cursor: default; opacity: 0.5; transform: rotateY(180deg) scale(0.9); }
        .card-face { position: absolute; width: 100%; height: 100%; backface-visibility: hidden; display: flex; justify-content: center; align-items: center; border-radius: 12px; box-shadow: 0 5px 15px var(--shadow-color); overflow: hidden; }
        .card-front { background: var(--card-front); border: 2px solid #fff; color: var(--secondary-color); font-size: 3.5rem; font-weight: 900; }
        .card-back { background: #fff; transform: rotateY(180deg); padding: 5px; }
        .card-back img { width: 100%; height: 100%; object-fit: contain; }
        
        .overlay { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(255, 255, 255, 0.7); display: flex; justify-content: center; align-items: center; z-index: 1000; backdrop-filter: blur(8px); animation: fadeIn 0.5s; padding: 15px; }
        .overlay-content { position: relative; background: var(--card-bg); border: none; padding: 30px; border-radius: 20px; text-align: center; width: 100%; max-width: 500px; box-shadow: 0 10px 40px var(--shadow-color); animation: popUp 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55); max-height: 90vh; overflow-y: auto; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes popUp { from { transform: scale(0.7); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        
        #win-overlay .overlay-content { display: flex; flex-direction: column; align-items: center; background: radial-gradient(circle, #ffffff 0%, #f7f9fc 100%); border: 2px solid rgba(255,255,255,0.8); padding: 40px 30px; }
        #win-overlay h2 { margin: 0 0 5px; font-size: 2.1rem; font-weight: 900; text-shadow: 0 3px 15px rgba(255, 193, 7, 0.5); background: linear-gradient(45deg, var(--primary-color), var(--secondary-color)); -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent; }
        #win-overlay p { margin: 0 0 10px; font-size: 1.1rem; color: #555; max-width: 350px; }

        /* --- [معدل] تصميم نافذة الفوز --- */
        #product-display { transition: all 0.4s ease-in-out; }
        #product-carousel { position: relative; min-height: 340px; margin-bottom: 5px; width: 100%; margin-top: 10px; display: flex; align-items: center; justify-content: center; }
        .product-slide { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 12px; padding: 10px 0; box-sizing: border-box; opacity: 0; pointer-events: none; transition: opacity 0.4s ease-in-out, transform 0.4s ease-in-out; transform: scale(0.95); }
        .product-slide.active { opacity: 1; pointer-events: auto; transform: scale(1); }
        .product-slide img { width: 100%; max-width: 250px; max-height: 180px; object-fit: contain; border-radius: 15px; margin-bottom: 0; flex-shrink: 0; }
        .product-name { font-size: 1.8rem; font-weight: 900; color: var(--primary-color); letter-spacing: -0.5px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 95%; text-align: center; margin-bottom: 0; flex-shrink: 0; }
        .product-price { font-size: 1.2rem; flex-shrink: 0; }
        .product-price .original { text-decoration: line-through; color: #999; margin-inline-end: 10px; }
        .product-price .free { color: var(--success-color); font-weight: 700; font-size: 1.6rem; text-shadow: 0 0 12px var(--success-color); }
        #switch-product-btn { display: inline-flex; align-items: center; gap: 8px; background: #fff; border: 1px solid #ddd; border-radius: 50px; padding: 8px 20px; margin-top: 5px; cursor: pointer; transition: all 0.3s; font-size: 1rem; color: var(--text-color); }
        #switch-product-btn:hover { background: #f0f0f0; transform: scale(1.05); }
        .win-actions { display: flex; justify-content: center; align-items: center; gap: 15px; margin-top: 15px; flex-wrap: wrap; transition: all 0.4s ease-in-out; }
        
        /* --- [جديد] تصميم نموذج إدخال البيانات --- */
        #delivery-form-container { width: 100%; max-width: 400px; text-align: right; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; font-weight: 700; font-size: 0.9rem; color: #555; margin-bottom: 6px; }
        .form-group input { width: 100%; padding: 12px 15px; border-radius: 8px; border: 1px solid #ccc; background-color: #f9f9f9; color: var(--text-color); font-size: 1rem; font-family: 'Cairo', sans-serif; transition: border-color 0.2s, box-shadow 0.2s; }
        .form-group input:focus { border-color: var(--primary-color); outline: none; box-shadow: 0 0 0 3px rgba(106, 90, 205, 0.2); }
        
        .primary-btn { padding: 14px 35px; font-size: 1.2rem; font-family: 'Cairo', sans-serif; color: #fff; background: linear-gradient(90deg, var(--secondary-color), var(--primary-color)); border: none; border-radius: 50px; cursor: pointer; transition: all 0.3s; box-shadow: 0 4px 15px rgba(106, 90, 205, 0.4); }
        .primary-btn:hover { transform: scale(1.05); box-shadow: 0 6px 20px rgba(106, 90, 205, 0.6); }
        .secondary-btn { background: #eee; color: #555; box-shadow: none; }
        .secondary-btn:hover { background: #e0e0e0; transform: scale(1.05); }

        /* --- [معدل] تعديلات للهواتف --- */
        @media (max-width: 520px) {
            body { align-items: flex-start; padding: 0; }
            #game-container { padding: 10px; }
            #win-overlay { padding: 0; }
            #win-overlay .overlay-content { width: 100%; height: 100%; min-height: 100vh; max-width: none; max-height: none; border-radius: 0; box-shadow: none; padding: 30px 15px 20px; padding-top: calc(env(safe-area-inset-top) + 30px); justify-content: flex-start; gap: 10px; }
            #win-overlay h2 { font-size: 1.7rem; }
            #win-overlay p { font-size: 1rem; margin-bottom: 15px; }
            #product-carousel { height: auto; min-height: 250px; margin: 0; }
            .product-slide img { max-height: 150px; }
            .product-name { font-size: 1.4rem; }
            .win-actions { margin-top: 10px; }
            .primary-btn { padding: 12px 28px; font-size: 1.1rem; }
            #switch-product-btn { font-size: 0.9rem; padding: 8px 16px; margin-top: 10px; }
        }
    </style>
</head>

                            </div>
                            <div class="form-group">
                                <label for="phone">رقم الهاتف</label>
                                <input type="tel" id="phone" name="phone" value="${savedInfo.phone || ''}" required>
                            </div>
                             <div class="form-group">
                                <label for="email">البريد الإلكتروني</label>
                                <input type="email" id="email" name="email" value="${savedInfo.email || ''}" required>
                            </div>
                            <div class="form-group">
                                <label for="city">المدينة</label>
                                <input type="text" id="city" name="city" value="${savedInfo.city || ''}" required>
                            </div>
                            <div class="form-group">
                                <label for="street">اسم الشارع أو الحي</label>
                                <input type="text" id="street" name="street" value="${savedInfo.street || ''}" required>
                            </div>
                            <div style="text-align: center; margin-top: 25px;">
                                <button type="submit" class="primary-btn">تأكيد وإرسال الطلب</button>
                            </div>
                        </form>
                    `;
                    winOverlayContent.appendChild(formContainer);
                    formContainer.querySelector('#delivery-form').addEventListener('submit', handleFormSubmit);
                }, 300);
            }

            function handleFormSubmit(event) {
                event.preventDefault();
                const formData = new FormData(event.target);
                const deliveryInfo = Object.fromEntries(formData.entries());
                localStorage.setItem('deliveryInfo', JSON.stringify(deliveryInfo));
                
                winOverlayContent.innerHTML = `
                    <h2 style="color: var(--success-color);">✅ تم إرسال طلبك!</h2>
                    <p>شكراً للعب! سنتواصل معك قريباً لتأكيد عملية شحن الهدية.</p>
                    <button id="final-restart-btn" class="primary-btn secondary-btn">العب مجدداً</button>
                `;
                winOverlayContent.querySelector('#final-restart-btn').addEventListener('click', startGame);
            }
            
            // --- Game Logic (unchanged from your provided code) ---
            
            function initGame() {
                gameContainer.style.visibility = 'visible';
                gameContainer.style.opacity = '1';
                // prize display logic can be simplified or removed if not needed elsewhere
                if (localStorage.getItem(WIN_STATE_KEY) === 'true') {
                    winGame();
                } else {
                    startOverlay.style.display = 'flex';
                }
            }

            function startGame() {
                localStorage.removeItem(WIN_STATE_KEY);
                totalScore = 0;
                currentLevelIndex = 0;
                [startOverlay, gameOverOverlay, winOverlay, nextLevelOverlay].forEach(o => o.style.display = 'none');
                startLevel(currentLevelIndex);
            }

            function startLevel(levelIndex) {
                matchesFound = 0; consecutiveMistakes = 0; matchStreak = 0;
                flippedCards = []; lockBoard = true; updateMistakeDisplay();
                levelDisplay.textContent = levelIndex + 1; scoreDisplay.textContent = totalScore;
                const cardSet = [...levels[levelIndex].images, ...levels[levelIndex].images];
                gameBoard.innerHTML = ''; gameBoard.className = 'game-board board-size-6';
                cardSet.sort(() => Math.random() - 0.5).forEach((imageSrc, i) => {
                    const card = document.createElement('div'); card.classList.add('card'); card.dataset.image = imageSrc;
                    card.innerHTML = `<div class="card-face card-front">?</div><div class="card-face card-back"><img src="${imageSrc}" alt="Card"></div>`;
                    card.style.transitionDelay = `${i * 40}ms`; gameBoard.appendChild(card);
                    setTimeout(() => card.classList.add('flipped'), 50);
                });
                setTimeout(() => {
                    document.querySelectorAll('.card').forEach(card => {
                        card.classList.remove('flipped'); card.style.transitionDelay = '0ms';
                    });
                    setTimeout(() => {
                        document.querySelectorAll('.card').forEach(card => card.addEventListener('click', flipCard));
                        lockBoard = false;
                    }, 600);
                }, 1800); 
            }

            function flipCard() { if (lockBoard || this.classList.contains('flipped') || this.classList.contains('matched')) return; sounds.flip.currentTime = 0; sounds.flip.play(); this.classList.add('flipped'); if (flippedCards.length === 0) { matchStartTime = Date.now(); } flippedCards.push(this); if (flippedCards.length === 2) { lockBoard = true; checkForMatch(); } }
            
            function checkForMatch() { const [cardOne, cardTwo] = flippedCards; const isMatch = cardOne.dataset.image === cardTwo.dataset.image; setTimeout(() => { if (isMatch) { handleMatch(cardOne, cardTwo); } else { handleMismatch(cardOne, cardTwo); } }, 600); }
            
            function handleMatch(cardOne, cardTwo) {
                matchesFound++; consecutiveMistakes = 0; matchStreak++; updateMistakeDisplay();
                const timeTaken = (Date.now() - matchStartTime) / 1000;
                const pointsEarned = 25 + Math.max(0, Math.floor((3 - timeTaken) * 5)) + (currentLevelIndex * 5) + ((matchStreak > 1) ? (matchStreak * 10) : 0);
                triggerCoinAnimation([cardOne, cardTwo], pointsEarned);
                cardOne.classList.add('matched'); cardTwo.classList.add('matched');
                cardOne.removeEventListener('click', flipCard); cardTwo.removeEventListener('click', flipCard);
                setTimeout(resetBoardState, 300);
                if (matchesFound === levels[currentLevelIndex].images.length) {
                    lockBoard = true;
                    setTimeout(() => {
                        currentLevelIndex++;
                        if (currentLevelIndex < levels.length && totalScore < WIN_SCORE) {
                            nextLevelOverlay.style.display = 'flex';
                            setTimeout(() => { nextLevelOverlay.style.display = 'none'; startLevel(currentLevelIndex); }, 2000);
                        }
                    }, 800);
                }
            }

            function handleMismatch(cardOne, cardTwo) {
                consecutiveMistakes++; matchStreak = 0; totalScore = Math.max(0, totalScore - 10);
                scoreDisplay.textContent = totalScore; scoreDisplay.style.color = 'var(--danger-color)';
                setTimeout(() => { if (!scoreDisplay.classList.contains('updated')) { scoreDisplay.style.color = 'var(--primary-color)'; } }, 400);
                updateMistakeDisplay(); sounds.error.play();
                if (consecutiveMistakes >= 3) { gameOver(); return; }
                cardOne.classList.remove('flipped'); cardTwo.classList.remove('flipped'); resetBoardState();
            }

            function resetBoardState() { flippedCards = []; lockBoard = false; }

            function triggerCoinAnimation(matchedCards, points) {
                sounds.coin.currentTime = 0; sounds.coin.play(); const scoreRect = scoreDisplay.getBoundingClientRect(); const card1Rect = matchedCards[0].getBoundingClientRect(); const startX = card1Rect.left + card1Rect.width / 2; const startY = card1Rect.top + card1Rect.height / 2; const endX = scoreRect.left + scoreRect.width / 2; const endY = scoreRect.top + scoreRect.height / 2; const translateX = endX - startX; const translateY = endY - startY; for (let i = 0; i < 5; i++) { const coin = document.createElement('div'); coin.classList.add('coin'); coin.style.left = `${startX}px`; coin.style.top = `${startY}px`; coin.style.setProperty('--end-x', `${translateX + (Math.random() - 0.5) * 30}px`); coin.style.setProperty('--end-y', `${translateY + (Math.random() - 0.5) * 30}px`); coin.style.animationDelay = `${i * 60 + Math.random() * 40}ms`; document.body.appendChild(coin); setTimeout(() => coin.remove(), 1000); } setTimeout(() => { const scoreBeforeUpdate = totalScore; totalScore += points; scoreDisplay.style.color = 'var(--primary-color)'; scoreDisplay.textContent = totalScore; scoreDisplay.classList.add('updated'); setTimeout(() => scoreDisplay.classList.remove('updated'), 300); if (scoreBeforeUpdate < WIN_SCORE && totalScore >= WIN_SCORE) { scoreDisplay.textContent = WIN_SCORE; winGame(); } }, 700);
            }
            
            function updateMistakeDisplay() { mistakesDisplay.innerHTML = ''; for (let i = 0; i < 3; i++) { const dot = document.createElement('div'); dot.className = 'mistake-dot'; if (i < consecutiveMistakes) { dot.classList.add('filled'); } mistakesDisplay.appendChild(dot); } };
            
            function gameOver() { lockBoard = true; sounds.gameOver.play(); setTimeout(() => { gameOverOverlay.style.display = 'flex'; }, 500); }
            
            function launchConfetti() {
                const confettiContainer = document.body; const confettiCount = 100; const colors = ['#6a5acd', '#448aff', '#ffc107', '#ff5252', '#4CAF50']; for (let i = 0; i < confettiCount; i++) { const confetti = document.createElement('div'); const size = Math.random() * 10 + 5; confetti.style.width = `${size}px`; confetti.style.height = `${size}px`; confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)]; confetti.style.position = 'fixed'; confetti.style.top = `${Math.random() * -20}vh`; confetti.style.left = `${Math.random() * 100}vw`; confetti.style.opacity = '1'; confetti.style.zIndex = '2000'; confetti.style.pointerEvents = 'none'; const anim = confetti.animate([ { transform: `translateY(0) rotate(${Math.random() * 360}deg)`, opacity: 1 }, { transform: `translateY(120vh) rotate(${Math.random() * 720}deg)`, opacity: 0 } ], { duration: Math.random() * 3000 + 4000, easing: 'ease-out', delay: Math.random() * 1000 }); anim.onfinish = () => confetti.remove(); confettiContainer.appendChild(confetti); }
            }

            function winGame() {
                lockBoard = true;
                if(winOverlay.style.display === 'flex') return;
                sounds.win.play();
                launchConfetti();
                localStorage.setItem(WIN_STATE_KEY, 'true');
                
                buildInitialWinView(); // Call the new function to build the win screen

                [startOverlay, gameOverOverlay, nextLevelOverlay].forEach(o => o.style.display = 'none');
                winOverlay.style.display = 'flex';
            }
            
            function buildWinCarousel() {
                const carousel = winOverlayContent.querySelector('#product-carousel');
                carousel.innerHTML = '';
                prizes.forEach((p, index) => {
                    carousel.innerHTML += `<div class="product-slide" data-index="${index}"><img src="${p.image}" alt="${p.name}"><div class="product-name">${p.name}</div><div class="product-price"><span class="original">${p.price}</span> <span class="free">مجاني!</span></div></div>`;
                });
            }

            function updateWinCarousel() {
                const slides = winOverlayContent.querySelectorAll('.product-slide');
                slides.forEach(slide => slide.classList.remove('active'));
                if (slides[winPrizeIndex]) slides[winPrizeIndex].classList.add('active');
            }

            // Simplified Event Listeners setup
            startButton.addEventListener('click', startGame);
            restartButton.addEventListener('click', startGame);
            
            initGame();
        });
    </script>
