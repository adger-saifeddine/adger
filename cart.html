<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Question Answering</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            width: 80%;
            font-size: 16px;
        }
        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #answer {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ask Me Anything</h1>
        <input type="text" id="question" placeholder="Type your question here..." />
        <button onclick="askQuestion()">Ask</button>
        <p id="answer"></p>
    </div>
    <script>
        async function askQuestion() {
            const question = document.getElementById("question").value;
            const apiKey = "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"; // ضع مفتاح OpenAI الخاص بك هنا
            const endpoint = "https://api.openai.com/v1/completions";
            
            if (!question) {
                document.getElementById("answer").innerText = "Please enter a question.";
                return;
            }

            document.getElementById("answer").innerText = "Thinking...";

            try {
                const response = await fetch(endpoint, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: "text-davinci-003",
                        prompt: question,
                        max_tokens: 150
                    })
                });

                if (!response.ok) {
                    throw new Error("Failed to fetch the answer. Check your API key or internet connection.");
                }

                const data = await response.json();
                const answer = data.choices[0]?.text?.trim() || "No answer available.";
                document.getElementById("answer").innerText = answer;
            } catch (error) {
                document.getElementById("answer").innerText = `Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
