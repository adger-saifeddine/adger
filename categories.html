    <style>
        /* CSS */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .sidebar {
            width: 100px;
            height: 100vh;
            background-color: #333;
            color: white;
            text-align: center;
            position: fixed;
            top: 0;
            right: 0;
        }

        .menu-item {
            padding: 20px;
            cursor: pointer;
            position: relative;
        }

        .menu-item:hover {
            background-color: #7474743b;
        }

        .menu-item.active {
            background-color: #f50000; /* خلفية النص المحدد */
            border-radius: 1px; /* حواف مستديرة */
        }

        .content {
            display: none;
            position: fixed;
            top: 0; /* تأكد من أن العنصر يبدأ من الأعلى */
            right: 100px;
            width: calc(100% - 100px);
            height: 100vh;
            background-color: #f4f4f4;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto; /* تمكين التمرير العمودي */
        }

        .circle-container {
            display: flex;
            flex-wrap: wrap; /* العناصر تنتقل إلى سطر جديد عند الضرورة */
            justify-content: flex-end; /* يبدأ العناصر من اليمين */
            flex-direction: row-reverse; /* عكس اتجاه العناصر */
            margin-top: 0; /* إزالة الهامش العلوي ليبدأ المحتوى من الأعلى */
        }

        .circle {
            text-align: center;
            margin: 10px; /* تباعد بين العناصر */
        }

        .circle img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .circle img:hover {
            transform: scale(1.05); /* تكبير بسيط عند التحويم */
        }

        .circle p {
            margin: 0;
            font-size: 16px;
        }

        .producte {
            font-size: 11px;
            color: #000;
            font-family: Cairo, sans-serif;
        }

        img {
            color: #000000; /* لون النص الذهبي */
        }


        
       @media (min-width: 1024px) {
          .circle img {

             height: 150px;

            }
               }


        /* تعديل التصميم للشاشات الصغيرة */
        @media (max-width: 499px) {
            .circle-container {
                flex-direction: row; /* العناصر في صفوف */
                justify-content: space-around; /* توزيع العناصر بالتساوي */

            .circle {

            }

            .circle img {

<script>
    // JavaScript
    function showContent(contentId) {
        // إخفاء جميع المحتويات
        document.querySelectorAll('.content').forEach(content => {
            content.style.display = 'none';
        });

        // إظهار المحتوى المحدد
        document.getElementById(contentId + '-content').style.display = 'block';

        // إزالة الخلفية من جميع العناصر
        document.querySelectorAll('.menu-item').forEach(item => {
            item.classList.remove('active');
        });

        // إضافة الخلفية إلى العنصر المحدد
        document.querySelector(`[onclick="showContent('${contentId}')"]`).classList.add('active');
    }

    // عند تحميل الصفحة، يتم تحديد "التكنولوجيا" تلقائيًا
    document.addEventListener('DOMContentLoaded', function() {
        document.querySelectorAll('.content').forEach(content => {
            content.style.display = 'none';
        });
        document.getElementById('tech-content').style.display = 'block';
    });

    // دالة لتوجيه المستخدم إلى صفحة sea.html وإضافة الاسم إلى صندوق البحث
    function redirectToSea(categoryName) {
        window.location.href = `adger.search.html?search=${encodeURIComponent(categoryName)}`;
    }
