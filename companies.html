<!DOCTYPE html>

    <style>
        /* تنسيق عام للصفحة */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }

        /* تنسيق الحاوية الرئيسية */
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        /* تنسيق كل عنصر (دائرة) */
        .item {
            width: 150px;
            text-align: center;
            cursor: pointer;
        }

        /* تنسيق الدائرة */
        .circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            overflow: hidden;
            margin: 0 auto;
            border: 2px solid #ccc;
        }

        .circle img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Hover effect for the circle */
        .item:hover .circle {
            border: 2px solid red;
        }

        /* Media query for small screens (like mobile phones) */
        @media (max-width: 480px) {
            .container {
                gap: 10px;
            }

            .item {
                width: calc(50% - 10px); /* عرض العنصر 50% مع مراعاة الفجوة */
            }

            .circle {
                width: 80px;
                height: 80px;
            }
        }

        /* Media query for larger screens */
        @media (min-width: 768px) {
            .container {
                gap: 10px;
                padding: 0 20px;
            }

            .item {
                width: 200px;
            }

            .circle {
                width: 150px;
                height: 150px;
            }
        }
    </style>
</head>

    <script>
        // دالة لتوجيه المستخدم إلى صفحة sea.html وإضافة الاسم إلى صندوق البحث
        function redirectToSea(categoryName) {
            // توجيه المستخدم إلى صفحة sea.html
            window.location.href = `adger.search.html?search=${encodeURIComponent(categoryName)}`;
        }

        // دالة لتنفيذ البحث (يمكن استخدامها في صفحة sea.html)
        function performSearch(searchTerm) {
            const products = document.querySelectorAll('.product'); // جميع المنتجات

            products.forEach(product => {
                const productName = product.getAttribute('data-name').toLowerCase(); // اسم المنتج
                if (productName.includes(searchTerm.toLowerCase())) {
                    product.classList.remove('hidden'); // إظهار المنتج إذا تطابق
                } else {
                    product.classList.add('hidden'); // إخفاء المنتج إذا لم يتطابق
                }
            });
        }

        // عند تحميل الصفحة، تحقق من وجود معلمة بحث في الرابط
        window.onload = function () {
            const urlParams = new URLSearchParams(window.location.search);
            const searchTerm = urlParams.get('search');

            if (searchTerm) {
                const searchBox = document.getElementById('search-box');
                searchBox.value = searchTerm; // تعبئة صندوق البحث بالقيمة
                performSearch(searchTerm); // تنفيذ البحث
            }
        };
    </script>
