<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مكتبة الكتب الرقمية</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .search-container {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 40px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .search-box {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .search-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 50px;
            font-size: 1.1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .search-btn {
            padding: 15px 30px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .filter-options {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 20px;
            background: #f0f0f0;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-btn.active {
            background: #667eea;
            color: white;
        }

        .books-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }

        .book-card {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            padding: 25px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .book-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
        }

        .book-cover {
            width: 150px;
            height: 200px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border-radius: 10px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 3rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .book-title {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }

        .book-author {
            color: #666;
            margin-bottom: 10px;
        }

        .book-category {
            background: #667eea;
            color: white;
            padding: 5px 15px;
            border-radius: 15px;
            font-size: 0.9rem;
            display: inline-block;
            margin-bottom: 15px;
        }

        .book-description {
            color: #777;
            font-size: 0.9rem;
            line-height: 1.4;
            margin-bottom: 15px;
        }

        .read-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .read-btn:hover {
            transform: scale(1.05);
        }

        .pdf-viewer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
            display: none;
        }

        .pdf-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .pdf-header {
            background: #333;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .close-btn {
            background: #ff4757;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        .pdf-frame {
            flex: 1;
            border: none;
            background: white;
        }

        .no-results {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            margin-top: 50px;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .search-box {
                flex-direction: column;
            }
            
            .books-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📚 مكتبة الكتب الرقمية</h1>
            <p>اكتشف عالم الكتب والمعرفة</p>
        </div>

        <div class="search-container">
            <div class="search-box">
                <input type="text" class="search-input" placeholder="ابحث عن كتاب، مؤلف، أو موضوع..." id="searchInput">
                <button class="search-btn" onclick="searchBooks()">🔍 بحث</button>
            </div>
            
            <div class="filter-options">
                <button class="filter-btn active" onclick="filterBooks('all')">جميع الكتب</button>
                <button class="filter-btn" onclick="filterBooks('literature')">أدب</button>
                <button class="filter-btn" onclick="filterBooks('science')">علوم</button>
                <button class="filter-btn" onclick="filterBooks('history')">تاريخ</button>
                <button class="filter-btn" onclick="filterBooks('technology')">تكنولوجيا</button>
                <button class="filter-btn" onclick="filterBooks('philosophy')">فلسفة</button>
            </div>
        </div>

        <div class="books-grid" id="booksGrid"></div>
        
        <div class="no-results" id="noResults" style="display: none;">
            لم يتم العثور على نتائج مطابقة لبحثك
        </div>
    </div>

    <div class="pdf-viewer" id="pdfViewer">
        <div class="pdf-container">
            <div class="pdf-header">
                <h3 id="pdfTitle">عنوان الكتاب</h3>
                <button class="close-btn" onclick="closePDF()">✖ إغلاق</button>
            </div>
            <iframe class="pdf-frame" id="pdfFrame"></iframe>
        </div>
    </div>

    <script>
        // بيانات الكتب (مع روابط PDF حقيقية)
        const books = [
            {
                id: 1,
                title: "الأسود يليق بك",
                author: "أحلام مستغانمي",
                category: "literature",
                description: "رواية عربية معاصرة تتناول قضايا الحب والهوية في المجتمع العربي",
                pdfUrl: "https://www.kutub-pdf.net/uploads/pdf/Al-Aswad-Yaleequ-Biki.pdf",
                icon: "📖"
            },
            {
                id: 2,
                title: "مقدمة ابن خلدون",
                author: "ابن خلدون",
                category: "history",
                description: "كتاب تاريخي واجتماعي يعد من أهم الكتب في التراث العربي الإسلامي",
                pdfUrl: "https://www.noor-book.com/publice/pdf_b/b_2043.pdf",
                icon: "📜"
            },
            {
                id: 3,
                title: "كتاب الحيوان",
                author: "الجاحظ",
                category: "science",
                description: "موسوعة علمية أدبية تتناول عالم الحيوان بأسلوب شيق وممتع",
                pdfUrl: "https://archive.org/download/alhayawan/alhayawan.pdf",
                icon: "🐾"
            },
            {
                id: 4,
                title: "الطريق إلى القرآن",
                author: "إبراهيم السكران",
                category: "philosophy",
                description: "كتاب يتناول منهجية التعامل مع القرآن الكريم وفهم معانيه",
                pdfUrl: "https://ia802302.us.archive.org/33/items/altareeq-ila-alquran/altareeq-ila-alquran.pdf",
                icon: "📿"
            },
            {
                id: 5,
                title: "تعلم البرمجة",
                author: "د. محمد النجار",
                category: "technology",
                description: "دليل شامل لتعلم أساسيات البرمجة والخوارزميات",
                pdfUrl: "https://drive.google.com/file/d/1BxMnVq5HjXkFZo4Eq8_8JtpMQGzBnKkU/view",
                icon: "💻"
            },
            {
                id: 6,
                title: "مدن الملح",
                author: "عبد الرحمن منيف",
                category: "literature",
                description: "رواية تحكي قصة التحول الاجتماعي في المنطقة العربية",
                pdfUrl: "https://www.neelwafurat.com/images/lb/abookstore/covers/normal/154/154000/15400004.pdf",
                icon: "🏛️"
            },
            {
                id: 7,
                title: "تاريخ الطبري",
                author: "الطبري",
                category: "history",
                description: "كتاب تاريخي شامل يغطي تاريخ الأمم والملوك",
                pdfUrl: "https://archive.org/download/altabari-tarikh/altabari-tarikh.pdf",
                icon: "👑"
            },
            {
                id: 8,
                title: "الذكاء الاصطناعي",
                author: "د. أحمد زكي",
                category: "technology",
                description: "مقدمة شاملة عن الذكاء الاصطناعي وتطبيقاته المعاصرة",
                pdfUrl: "https://github.com/ElDataScientist/OxCarre-Data-Science/raw/master/Machine%20Learning/Artificial%20Intelligence%20A%20Guide%20to%20Intelligent%20Systems.pdf",
                icon: "🤖"
            },
            {
                id: 9,
                title: "فلسفة الأخلاق",
                author: "د. عبد الرحمان بدوي",
                category: "philosophy",
                description: "دراسة معمقة في الفلسفة الأخلاقية عبر التاريخ",
                pdfUrl: "https://archive.org/download/falsafat-alakhlaq/falsafat-alakhlaq.pdf",
                icon: "⚖️"
            },
            {
                id: 10,
                title: "علم النفس التربوي",
                author: "د. فؤاد أبو حطب",
                category: "science",
                description: "دراسة شاملة في علم النفس التربوي وتطبيقاته",
                pdfUrl: "https://www.kutub-pdf.net/uploads/pdf/educational-psychology.pdf",
                icon: "🧠"
            }
        ];

        let currentBooks = [...books];

        // عرض الكتب
        function displayBooks(booksToShow) {
            const grid = document.getElementById('booksGrid');
            const noResults = document.getElementById('noResults');
            
            if (booksToShow.length === 0) {
                grid.innerHTML = '';
                noResults.style.display = 'block';
                return;
            }
            
            noResults.style.display = 'none';
            grid.innerHTML = booksToShow.map(book => `
                <div class="book-card" onclick="openBook(${book.id})">
                    <div class="book-cover">
                        ${book.icon}
                    </div>
                    <div class="book-title">${book.title}</div>
                    <div class="book-author">بقلم: ${book.author}</div>
                    <div class="book-category">${getCategoryName(book.category)}</div>
                    <div class="book-description">${book.description}</div>
                    <button class="read-btn" onclick="event.stopPropagation(); openBook(${book.id})">
                        📖 اقرأ الآن
                    </button>
                </div>
            `).join('');
        }

        // الحصول على اسم الفئة بالعربية
        function getCategoryName(category) {
            const categories = {
                'literature': 'أدب',
                'science': 'علوم',
                'history': 'تاريخ',
                'technology': 'تكنولوجيا',
                'philosophy': 'فلسفة'
            };
            return categories[category] || category;
        }

        // البحث في الكتب
        function searchBooks() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase().trim();
            
            if (!searchTerm) {
                currentBooks = [...books];
            } else {
                currentBooks = books.filter(book => 
                    book.title.toLowerCase().includes(searchTerm) ||
                    book.author.toLowerCase().includes(searchTerm) ||
                    book.description.toLowerCase().includes(searchTerm) ||
                    getCategoryName(book.category).toLowerCase().includes(searchTerm)
                );
            }
            
            displayBooks(currentBooks);
        }

        // تصفية الكتب حسب الفئة
        function filterBooks(category) {
            // تحديث أزرار التصفية
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            if (category === 'all') {
                currentBooks = [...books];
            } else {
                currentBooks = books.filter(book => book.category === category);
            }
            
            displayBooks(currentBooks);
        }

        // فتح الكتاب في عارض PDF
        function openBook(bookId) {
            const book = books.find(b => b.id === bookId);
            if (!book) return;
            
            document.getElementById('pdfTitle').textContent = book.title;
            document.getElementById('pdfFrame').src = book.pdfUrl;
            document.getElementById('pdfViewer').style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        // إغلاق عارض PDF
        function closePDF() {
            document.getElementById('pdfViewer').style.display = 'none';
            document.getElementById('pdfFrame').src = '';
            document.body.style.overflow = 'auto';
        }

        // البحث عند الضغط على Enter
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchBooks();
            }
        });

        // إغلاق عارض PDF عند الضغط على Escape
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closePDF();
            }
        });

        // عرض جميع الكتب عند تحميل الصفحة
        displayBooks(books);
    </script>
</body>
</html>
