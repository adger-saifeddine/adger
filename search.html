<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>بحث أدجر</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f8f9fa;
            height: 100vh;
            overflow-x: hidden;
        }
        
        .header-background {
            background-color: #00a3e0;
            height: 180px;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
        }
        
        .search-container {
            position: relative;
            margin-top: 100px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            width: 600px;
            margin-left: auto;
            margin-right: auto;
            overflow: hidden;
        }
        
        #search-input {
            width: 100%;
            padding: 16px 60px 16px 20px;
            border: none;
            outline: none;
            font-size: 16px;
            border-radius: 10px;
        }
        
        .search-button {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background-color: #00a3e0;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        
        .clear-button {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            border: none;
            background: none;
            cursor: pointer;
            display: none;
            color: #666;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .search-history-header, .discover-more-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 30px auto 15px;
            padding: 0 20px;
            max-width: 90%;
            width: 600px;
        }
        
        .search-history-header h2, .discover-more-header h2 {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }
        
        .delete-all-button {
            background: none;
            border: none;
            cursor: pointer;
        }
        
        .search-history-grid, .discover-more-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 10px;
            max-width: 90%;
            width: 600px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .search-item, .discover-item {
            background-color: white;
            border-radius: 8px;
            padding: 12px 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            cursor: pointer;
            text-align: center;
            position: relative;
            transition: all 0.2s ease;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .search-item:hover, .discover-item:hover {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
        }
        
        .search-item small {
            font-size: 10px;
            color: #999;
            display: block;
            margin-top: 5px;
        }
        
        .search-item .delete-button {
            position: absolute;
            top: 4px;
            left: 4px;
            background: none;
            border: none;
            color: #999;
            font-size: 10px;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.2s;
        }
        
        .search-item:hover .delete-button {
            opacity: 1;
        }
        
        .last-search-item {
            background-color: #e6f7ff;
            border: 1px dashed #00a3e0;
            border-radius: 8px;
            padding: 12px 15px;
            margin: 20px auto;
            max-width: 85%;
            width: 580px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .last-search-item:hover {
            background-color: #d0f0ff;
        }
        
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 12px;
            margin: 30px auto;
            max-width: 90%;
            width: 600px;
            padding: 0 20px;
        }
        
        .image-item {
            border-radius: 10px;
            overflow: hidden;
            aspect-ratio: 1;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        
        .image-item:hover {
            transform: scale(1.05);
        }
        
        .image-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .back-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.3);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: white;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 300px;
            width: 90%;
        }
        
        .modal-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        
        .modal-buttons button {
            padding: 8px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        #confirm-yes {
            background-color: #ff4d4d;
            color: white;
        }
        
        #confirm-no {
            background-color: #f0f0f0;
            color: #333;
        }
        
        @media (max-width: 768px) {
            .search-history-grid, .discover-more-grid {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            }
            
            .image-grid {
                grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            }
        }
        
        /* Show more arrow styles */
        .search-item-with-arrow {
            position: relative;
        }
        
        #show-more-arrow {
            position: absolute;
            right: 5px;
            bottom: 5px;
            cursor: pointer;
            color: #00a3e0;
        }
    </style>
</head>
<body>
    <div class="header-background"></div>

    <button class="back-button" id="back-button">
        <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m9 5 7 7-7 7"/>
        </svg>          
    </button>

    <div id="confirmation-modal" class="modal">
        <div class="modal-content">
            <p>هل أنت متأكد أنك تريد حذف الكل؟</p>
            <div class="modal-buttons">
                <button id="confirm-yes">نعم</button>
                <button id="confirm-no">لا</button>
            </div>
        </div>
    </div>

    <div class="search-container">
        <input type="text" id="search-input" placeholder="ابحث هنا" autocomplete="off" autofocus inputmode="search">
        <button class="clear-button" id="clear-button">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" width="18" height="18">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
        </button>
        <button class="search-button" id="search-button">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20">
                <circle cx="10" cy="10" r="7" fill="none" stroke="white" stroke-width="2" />
                <path d="M15 15l4 4" stroke="white" stroke-width="2" />
            </svg>
        </button>
    </div>

    <div class="search-history-header">
        <h2>سجل البحث</h2>
        <button class="delete-all-button" id="delete-all-button">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2" stroke="#ff0000" stroke-width="2" fill="none"/>
                <path d="M10 11v6" stroke="#ff0000" stroke-width="2" stroke-linecap="round"/>
                <path d="M14 11v6" stroke="#ff0000" stroke-width="2" stroke-linecap="round"/>
            </svg>
        </button>
    </div>

    <div class="last-search-item" id="last-search-item">
        <span id="last-search-term">آخر نص كتبه المستخدم</span>
    </div>

    <div class="search-history-grid" id="search-history"></div>

    <div class="discover-more-header">
        <h2>استكشف المزيد</h2>
    </div>
    <div class="discover-more-grid" id="discover-more">
        <div class="discover-item" onclick="redirectToSearch('كتاب ابقَ قويًا 365 يومًا في السنة')">
            <span>كتاب ابقَ قويًا 365 يومًا في السنة</span>
        </div>
        <div class="discover-item" onclick="redirectToSearch('حذاء جلد - سكاي مريح')">
            <span>حذاء جلد - سكاي مريح</span>
        </div>
        <div class="discover-item" onclick="redirectToSearch('مج حراري فاخر 500 مل مع كوبين')">
            <span>مج حراري فاخر 500 مل مع كوبين</span>
        </div>
        <div class="discover-item" onclick="redirectToSearch('ايربودز بلوتوث')">
            <span>ايربودز بلوتوث</span>
        </div>
        <div class="discover-item" onclick="redirectToSearch('طابعة USB')">
            <span>طابعة USB</span>
        </div>
    </div>

    <div class="image-grid" id="image-grid">
        <div class="image-item" data-term="إلكترونيات">
            <img src="https://cdn.jsdelivr.net/gh/probotdev/assets@main/electronics.jpg" alt="إلكترونيات">
        </div>
        <div class="image-item" data-term="كمبيوتر">
            <img src="https://cdn.jsdelivr.net/gh/probotdev/assets@main/computer.jpg" alt="كمبيوتر">
        </div>
        <div class="image-item" data-term="سماعات">
            <img src="https://cdn.jsdelivr.net/gh/probotdev/assets@main/headphones.jpg" alt="سماعات">
        </div>
        <div class="image-item" data-term="كتب">
            <img src="https://cdn.jsdelivr.net/gh/probotdev/assets@main/books.jpg" alt="كتب">
        </div>
        <div class="image-item" data-term="ألعاب">
            <img src="https://cdn.jsdelivr.net/gh/probotdev/assets@main/toys.jpg" alt="ألعاب">
        </div>
        <div class="image-item" data-term="كاميرات">
            <img src="https://cdn.jsdelivr.net/gh/probotdev/assets@main/cameras.jpg" alt="كاميرات">
        </div>
        <div class="image-item" data-term="ملابس">
            <img src="https://cdn.jsdelivr.net/gh/probotdev/assets@main/clothes.jpg" alt="ملابس">
        </div>
        <div class="image-item" data-term="أحذية">
            <img src="https://cdn.jsdelivr.net/gh/probotdev/assets@main/shoes.jpg" alt="أحذية">
        </div>
    </div>

    <script>
        const deleteAllButton = document.getElementById('delete-all-button');
        const modal = document.getElementById('confirmation-modal');
        const confirmYes = document.getElementById('confirm-yes');
        const confirmNo = document.getElementById('confirm-no');
        
        let isAllHistoryShown = false; // متغير لتتبع ما إذا تم عرض جميع العناصر
        
        deleteAllButton.addEventListener('click', () => {
            const searchHistory = JSON.parse(localStorage.getItem('searchHistory')) || [];
            if (searchHistory.length > 0) {
                modal.style.display = 'flex';
            }
        });
        
        confirmYes.addEventListener('click', () => {
            localStorage.removeItem('searchHistory');
            isAllHistoryShown = false; // إعادة تعيين الحالة عند الحذف الكلي
            displaySearchHistory();
            modal.style.display = 'none';
        });
        
        confirmNo.addEventListener('click', () => {
            modal.style.display = 'none';
        });
        
        window.addEventListener('click', (event) => {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        });
        
        const searchInput = document.getElementById('search-input');
        const searchButton = document.getElementById('search-button');
        const backButton = document.getElementById('back-button');
        const searchHistoryGrid = document.getElementById('search-history');
        const imageGrid = document.getElementById('image-grid');
        const clearButton = document.getElementById('clear-button');
        const lastSearchItem = document.getElementById('last-search-item');
        const lastSearchTerm = document.getElementById('last-search-term');
        
        backButton.addEventListener('click', function () {
            window.history.back();
        });
        
        // تغيير نص البحث الافتراضي
        const searchTexts = [
            "ابحث هنا",
            "اكتشف العروض الجديدة",
            "تصفح الفئات",
            "ابحث عن العلامات التجارية",
            "ابحث عن الكلمات الرئيسية"
        ];
        let currentTextIndex = 0;
        let currentSearchText = searchTexts[currentTextIndex];
        
        function changeSearchText() {
            currentTextIndex = (currentTextIndex + 1) % searchTexts.length;
            currentSearchText = searchTexts[currentTextIndex];
            searchInput.placeholder = currentSearchText;
        }
        setInterval(changeSearchText, 5000);
        
        function isDefaultSearchText(searchTerm) {
            return searchTerm === "ابحث هنا";
        }
        
        searchButton.addEventListener('click', function () {
            const searchTerm = searchInput.value.trim() || currentSearchText;
            if (searchTerm && !isDefaultSearchText(searchTerm)) {
                saveSearchTerm(searchTerm);
                saveLastSearchTerm(searchTerm);
                // في الموقع الحقيقي، ستنتقل إلى صفحة النتائج
                alert("البحث عن: " + searchTerm);
            }
        });
        
        searchInput.addEventListener('keydown', function (event) {
            if (event.key === 'Enter') {
                const searchTerm = searchInput.value.trim();
                if (searchTerm && !isDefaultSearchText(searchTerm)) {
                    saveSearchTerm(searchTerm);
                    saveLastSearchTerm(searchTerm);
                    // في الموقع الحقيقي، ستنتقل إلى صفحة النتائج
                    alert("البحث عن: " + searchTerm);
                }
            }
        });
        
        searchInput.addEventListener('input', function () {
            clearButton.style.display = searchInput.value.trim() !== '' ? 'block' : 'none';
        });
        
        clearButton.addEventListener('click', function () {
            searchInput.value = '';
            clearButton.style.display = 'none';
            searchInput.focus();
        });
        
        function saveSearchTerm(term) {
            const searchHistory = JSON.parse(localStorage.getItem('searchHistory')) || [];
            const existingIndex = searchHistory.findIndex(entry => entry.term === term);
        
            if (existingIndex !== -1) {
                searchHistory.splice(existingIndex, 1);
            }
        
            const today = new Date();
            const date = today.toLocaleDateString('ar-EG');
            searchHistory.unshift({ term, date });
        
            localStorage.setItem('searchHistory', JSON.stringify(searchHistory));
            displaySearchHistory();
        }
        
        function saveLastSearchTerm(term) {
            localStorage.setItem('lastSearchTerm', term);
            displayLastSearchTerm();
        }
        
        function displayLastSearchTerm() {
            const lastTerm = localStorage.getItem('lastSearchTerm') || 'آخر نص كتبه المستخدم';
            const displayTerm = (lastTerm.length > 26) ? lastTerm.slice(0, 26) + '...' : lastTerm;
            lastSearchTerm.textContent = displayTerm;
        }
        
        function displaySearchHistory() {
            const searchHistory = JSON.parse(localStorage.getItem('searchHistory')) || [];
            searchHistoryGrid.innerHTML = '';
            const isMobile = window.matchMedia("(max-width: 768px)").matches;
            const maxItems = isMobile ? 12 : 18;
        
            searchHistory.forEach((entry, index) => {
                if (isAllHistoryShown || index < maxItems || searchHistory.length <= maxItems) {
                    const searchItem = document.createElement('div');
                    searchItem.className = 'search-item';
                    const displayTerm = (entry.term.length > 26) ? entry.term.slice(0, 26) + '...' : entry.term;
                    searchItem.innerHTML = 
                        `<span>${displayTerm}</span>
                        <small>${entry.date}</small>
                        <button class="delete-button">✖</button>`;
        
                    searchItem.addEventListener('click', function () {
                        saveSearchTerm(entry.term);
                        saveLastSearchTerm(entry.term);
                        // في الموقع الحقيقي، ستنتقل إلى صفحة النتائج
                        alert("البحث عن: " + entry.term);
                    });
        
                    searchItem.querySelector('.delete-button').addEventListener('click', function (event) {
                        event.stopPropagation();
                        searchItem.remove();
                        removeSearchTermFromHistory(entry.term);
                    });
        
                    searchHistoryGrid.appendChild(searchItem);
        
                    if (!isAllHistoryShown && index === maxItems - 1 && searchHistory.length > maxItems) {
                        const showMoreButton = document.createElement('div');
                        showMoreButton.className = 'search-item';
                        showMoreButton.innerHTML = '<span>عرض المزيد</span>';
                        showMoreButton.style.textAlign = 'center';
                        showMoreButton.style.color = '#00a3e0';
        
                        showMoreButton.addEventListener('click', function () {
                            isAllHistoryShown = true;
                            displaySearchHistory();
                        });
        
                        searchHistoryGrid.appendChild(showMoreButton);
                    }
                }
            });
        }
        
        function removeSearchTermFromHistory(term) {
            const searchHistory = JSON.parse(localStorage.getItem('searchHistory')) || [];
            const updatedHistory = searchHistory.filter(entry => entry.term !== term);
            localStorage.setItem('searchHistory', JSON.stringify(updatedHistory));
            displaySearchHistory();
        }
        
        lastSearchItem.addEventListener('click', function () {
            const lastTerm = localStorage.getItem('lastSearchTerm');
            if (lastTerm) {
                searchInput.value = lastTerm;
                searchInput.focus();
                clearButton.style.display = 'block';
            }
        });
        
        imageGrid.addEventListener('click', function (event) {
            const imageItem = event.target.closest('.image-item');
            if (imageItem) {
                const searchTerm = imageItem.getAttribute('data-term');
                if (searchTerm) {
                    saveSearchTerm(searchTerm);
                    saveLastSearchTerm(searchTerm);
                    // في الموقع الحقيقي، ستنتقل إلى صفحة النتائج
                    alert("البحث عن: " + searchTerm);
                }
            }
        });
        
        function redirectToSearch(term) {
            saveSearchTerm(term);
            saveLastSearchTerm(term);
            // في الموقع الحقيقي، ستنتقل إلى صفحة النتائج
            alert("البحث عن: " + term);
        }
        
        // تحميل سجل البحث عند فتح الصفحة
        displaySearchHistory();
        displayLastSearchTerm();
        
        // للتأكد من ظهور لوحة المفاتيح على الأجهزة المحمولة
        window.addEventListener('load', function() {
            // فحص ما إذا كان الجهاز محمولاً
            const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
            
            if (isMobile) {
                // مجموعة من الطرق لضمان ظهور لوحة المفاتيح
                setTimeout(() => {
                    searchInput.focus();
                    searchInput.click();
                    
                    // محاولة إضافية لتشغيل لوحة المفاتيح
                    if (document.activeElement !== searchInput) {
                        searchInput.readOnly = false;
                        searchInput.blur();
                        searchInput.focus();
                    }
                    
                    // مساعدة إضافية لـ iOS
                    const focusInterval = setInterval(() => {
                        searchInput.focus();
                        
                        // محاولة فرض تفاعل المستخدم
                        try {
                            const event = new TouchEvent('touchstart', {
                                bubbles: true,
                                cancelable: true,
                                view: window
                            });
                            searchInput.dispatchEvent(event);
                        } catch (e) {}
                        
                        if (document.activeElement === searchInput) {
                            clearInterval(focusInterval);
                        }
                    }, 300);
                    
                    // توقف المحاولة بعد بضع ثوان
                    setTimeout(() => {
                        clearInterval(focusInterval);
                    }, 2000);
                    
                }, 300);
            }
        });
        
        // إضافة مستمع لمنع إغلاق لوحة المفاتيح
        searchInput.addEventListener('blur', function() {
            const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
            if (isMobile && !searchInput.value) {
                setTimeout(() => searchInput.focus(), 100);
            }
        });
    </script>
</body>
</html>
