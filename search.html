        .image-grid {
            display: grid;
            gap: 20px;
            padding: 30px;
            margin-top: 20px;
            position: relative;
            overflow: hidden;
            border-top: 2px solid rgba(255, 255, 255, 0.3);
            background: linear-gradient(-45deg, #0f2027, #203a43, #2c5364, #23a6d5);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .image-grid::before,
        .image-grid::after {
            content: '';
            position: absolute;
            z-index: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            filter: blur(60px);
            opacity: 0.8;
        }

        .image-grid::before {
            width: 350px;
            height: 350px;
            top: -120px;
            left: -150px;
            animation: moveShape1 20s infinite alternate ease-in-out;
        }

        .image-grid::after {
            width: 300px;
            height: 300px;
            bottom: -100px;
            right: -100px;
            animation: moveShape2 25s infinite alternate ease-in-out;
        }

        @keyframes moveShape1 {
            from { transform: translate(0, 0) rotate(0deg); }
            to { transform: translate(50px, 100px) rotate(180deg); }
        }

        @keyframes moveShape2 {
            from { transform: translate(0, 0) rotate(0deg); }
            to { transform: translate(-80px, -40px) rotate(-180deg); }
        }
        
        .image-item {
            display: flex;
            align-items: center;
            padding: 12px;

            z-index: 1;
            overflow: hidden;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
            outline: none;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.25);
            transition: transform 0.3s ease, background 0.3s ease, border-color 0.3s ease;
        }

        .image-item:hover {
            transform: translateY(-8px) scale(1.05);
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.6);
        }

        .image-item img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 12px;
        }

        .image-item span {
            font-size: 18px;
            font-weight: 600;
            margin-right: 15px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 150px;
            font-family: 'Cairo', sans-serif;
            color: #ffffff;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.6);
        }
        
        .image-grid {
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            padding: 15px;
        }
        .image-item { padding: 8px; }
        .image-item img { width: 60px; height: 60px; }
        .image-item span { font-size: 14px; margin-right: 10px; max-width: 110px; }

        @media (min-width: 768px) {
            .image-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 20px;
                padding: 20px;
            }
            .image-item img { width: 90px; height: 90px; }
            .image-item span { font-size: 16px; }
        }

        @media (min-width: 1024px) {
            .image-grid {
                grid-template-columns: none;
                grid-template-rows: repeat(2, 1fr);
                grid-auto-flow: column;
                gap: 20px;
                padding: 30px;
            }
            .image-item { padding: 12px; flex-direction: row; }
            .image-item img { width: 100px; height: 100px; margin-bottom: 0;}
            .image-item span { font-size: 18px; margin-right: 15px; }
        }
    </style>
</head>

          <div class="image-item" data-term="إكسسوارات">
            <img src="https://i.postimg.cc/9fLZ87Wq/2025-04-05-09-45-41-41001644.jpg" alt="إكسسوارات">
            <span>إكسسوارات</span>
        </div>
         <div class="image-item" data-term="فن">
            <img src="https://i.postimg.cc/WzXBtSj1/2025-04-05-09-45-42-b7e6d1c8.jpg" alt="فن">
            <span>فن</span>
        </div>
    </div>

    <script>
        const deleteAllButton = document.getElementById('delete-all-button');
        const modal = document.getElementById('confirmation-modal');
        const confirmYes = document.getElementById('confirm-yes');
        const confirmNo = document.getElementById('confirm-no');
        
        let isAllHistoryShown = false;
        
        deleteAllButton.addEventListener('click', () => {
            const searchHistory = JSON.parse(localStorage.getItem('searchHistory')) || [];
            if (searchHistory.length > 0) {
                modal.style.display = 'flex';
            }
        });
        
        confirmYes.addEventListener('click', () => {
            localStorage.removeItem('searchHistory');
            isAllHistoryShown = false;
            displaySearchHistory();
            modal.style.display = 'none';
        });
        
        confirmNo.addEventListener('click', () => {
            modal.style.display = 'none';
        });
        
        window.addEventListener('click', (event) => {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        });
        
        const searchInput = document.getElementById('search-input');
        const searchButton = document.getElementById('search-button');
        const backButton = document.getElementById('back-button');
        const searchHistoryGrid = document.getElementById('search-history');
        const imageGrid = document.getElementById('image-grid');
        const clearButton = document.getElementById('clear-button');
        const lastSearchItem = document.getElementById('last-search-item');
        const lastSearchTerm = document.getElementById('last-search-term');
        
        backButton.addEventListener('click', function () {
            window.history.back();
        });
        
        const searchTexts = [
            "ابحث هنا",
            "اكتشف العروض الجديدة",
            "تصفح الفئات",
            "ابحث عن العلامات التجارية",
            "ابحث عن الكلمات الرئيسية"
        ];
        let currentTextIndex = 0;
        let currentSearchText = searchTexts[currentTextIndex];
        
        function changeSearchText() {
            currentTextIndex = (currentTextIndex + 1) % searchTexts.length;
            currentSearchText = searchTexts[currentTextIndex];
            searchInput.placeholder = currentSearchText;
        }
        setInterval(changeSearchText, 5000);
        
        function isDefaultSearchText(searchTerm) {
            return searchTerm === "ابحث هنا";
        }
        
        function performSearchRedirect(searchTerm) {
            if (searchTerm && !isDefaultSearchText(searchTerm)) {
                saveSearchTerm(searchTerm);
                saveLastSearchTerm(searchTerm);
                window.location.href = `adger.search.html?search=${encodeURIComponent(searchTerm)}`;
            }
        }

        searchButton.addEventListener('click', function () {
            const searchTerm = searchInput.value.trim() || currentSearchText;
            performSearchRedirect(searchTerm);
        });
        
        searchInput.addEventListener('keydown', function (event) {
            if (event.key === 'Enter') {
                const searchTerm = searchInput.value.trim();
                performSearchRedirect(searchTerm);
            }
        });
        
        searchInput.addEventListener('input', function () {
            clearButton.style.display = searchInput.value.trim() !== '' ? 'block' : 'none';
        });
        
        clearButton.addEventListener('click', function () {
            searchInput.value = '';
            clearButton.style.display = 'none';
            searchInput.focus();
        });
        
        function saveSearchTerm(term) {
            let searchHistory = JSON.parse(localStorage.getItem('searchHistory')) || [];
            const existingIndex = searchHistory.findIndex(entry => entry.term === term);
        
            if (existingIndex !== -1) {
                searchHistory.splice(existingIndex, 1);
            }
        
            const today = new Date();
            const date = today.toLocaleDateString('ar-EG');
            searchHistory.unshift({ term, date });
        
            localStorage.setItem('searchHistory', JSON.stringify(searchHistory));
            displaySearchHistory();
        }
        
        function saveLastSearchTerm(term) {
            localStorage.setItem('lastSearchTerm', term);
            displayLastSearchTerm();
        }
        
        function displayLastSearchTerm() {
            const lastTerm = localStorage.getItem('lastSearchTerm') || 'آخر نص كتبه المستخدم';
            const displayTerm = (lastTerm.length > 26) ? lastTerm.slice(0, 26) + '...' : lastTerm;
            lastSearchTerm.textContent = displayTerm;
        }
        
        function displaySearchHistory() {
            const searchHistory = JSON.parse(localStorage.getItem('searchHistory')) || [];
            searchHistoryGrid.innerHTML = '';
            const isMobile = window.matchMedia("(max-width: 1522px)").matches;
            const maxItems = isMobile ? 12 : 22;
        
            let itemsToDisplay = searchHistory;
            if (!isAllHistoryShown && searchHistory.length > maxItems) {
                itemsToDisplay = searchHistory.slice(0, maxItems);
            }

            itemsToDisplay.forEach((entry, index) => {
                const searchItem = document.createElement('div');
                searchItem.className = 'search-item';
                const displayTerm = (entry.term.length > 26) ? entry.term.slice(0, 26) + '...' : entry.term;
                searchItem.innerHTML = 
                    `<span>${displayTerm}</span>
                    <small>${entry.date}</small>
                    <button class="delete-button">✖</button>`;
    
                searchItem.addEventListener('click', function (e) {
                    if (e.target.className !== 'delete-button') {
                        performSearchRedirect(entry.term);
                    }
                });
    
                searchItem.querySelector('.delete-button').addEventListener('click', function (event) {
                    event.stopPropagation();
                    removeSearchTermFromHistory(entry.term);
                });
    
                searchHistoryGrid.appendChild(searchItem);
            });
            
            if (!isAllHistoryShown && searchHistory.length > maxItems) {
                const showMoreContainer = document.createElement('div');
                showMoreContainer.className = 'search-item-with-arrow';
                
                const arrow = document.createElement('div');
                arrow.id = 'show-more-arrow';
                arrow.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M6 9l6 6 6-6" /></svg>`;
                
                arrow.addEventListener('click', function (event) {
                    event.stopPropagation();
                    isAllHistoryShown = true;
                    displaySearchHistory();
                });
                
                showMoreContainer.appendChild(arrow);
                searchHistoryGrid.appendChild(showMoreContainer);
            }
        }
        
        function removeSearchTermFromHistory(term) {
            let searchHistory = JSON.parse(localStorage.getItem('searchHistory')) || [];
            const updatedHistory = searchHistory.filter(entry => entry.term !== term);
            localStorage.setItem('searchHistory', JSON.stringify(updatedHistory));
            displaySearchHistory();
        }
        
        lastSearchItem.addEventListener('click', function () {
            const lastTerm = localStorage.getItem('lastSearchTerm');
            if (lastTerm) {
                searchInput.value = lastTerm + ' ';
                searchInput.focus();
                clearButton.style.display = 'block';
            }
        });
        
        imageGrid.addEventListener('click', function (event) {
            const imageItem = event.target.closest('.image-item');
            if (imageItem) {
                const searchTerm = imageItem.getAttribute('data-term');
                performSearchRedirect(searchTerm);
            }
        });
        
        // --- START: NEW SCRIPT FOR THE FOCUS OVERLAY TRICK ---
        document.addEventListener('DOMContentLoaded', () => {
            const focusOverlay = document.getElementById('focus-overlay');
            const searchInput = document.getElementById('search-input');

            // This function will be called on the first user interaction
            const handleFirstInteraction = () => {
                // Focus the search input to bring up the keyboard
                searchInput.focus();
                // Hide the overlay so the rest of the page is usable
                focusOverlay.style.display = 'none';
                // Remove the event listeners as they are no longer needed
                focusOverlay.removeEventListener('click', handleFirstInteraction);
                focusOverlay.removeEventListener('touchstart', handleFirstInteraction);
            };

            // Listen for the first click or touch on the overlay
            focusOverlay.addEventListener('click', handleFirstInteraction);
            focusOverlay.addEventListener('touchstart', handleFirstInteraction);
        });
        // --- END: NEW SCRIPT FOR THE FOCUS OVERLAY TRICK ---

        window.addEventListener('resize', displaySearchHistory);
        
        function redirectToSea(categoryName) {
            performSearchRedirect(categoryName);
        }
        
        // Initial setup on page load
        displaySearchHistory();
        displayLastSearchTerm();

    </script>
</body>
</html>
